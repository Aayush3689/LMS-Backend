<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="pattern"></div>

    <script>
        const div = document.getElementById('pattern')
      for (let i = 0; i < 20; i++) {
        for (let j = 0; j < i + 1; j++) {
          div.innerText += '*'
        }
        document.write('\n')
      }
    </script>
  </body>
</html>
